<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <link rel="stylesheet" href="options.css">
  <script src="options.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Folders data</h1>
        <label for="folders" style="display: none;">Folders JSON:</label>
        <textarea id="folders" placeholder="No folders found"></textarea>
        <div class="actions">
          <button id="save-button" class="save-button">Save Changes</button>
          <button id="backup-button" class="backup-button">Backup</button>
          <button class="restore-button">
            <label for="restore-backup">Restore</label>
            <input type="file" id="restore-backup" accept=".json" style="display: none;" />
          </button>
        </div>
    </div>
</body>
</html>
